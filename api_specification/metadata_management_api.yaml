    ErrorMessage:
      description: Data Marketplace schema for an error object
      type: object
      additionalProperties: false
      properties:
        code:
          description: A system specific code for the global error raised
          type: string
          maxLength: 100
        errors:
          description: An array of the specific error details
          type: array
          items:
            "$ref": "#/components/schemas/InnerError"
        message:
          description: Summary description of the nature of the error
          type: string
          maxLength: 350
      required:
      - message
      - code
      - errors

    InnerError:
      description: Error details object
      type: object
      properties:
        detail:
          description: Human readable description of the details of the error
          type: string
          maxLength: 200
        instance:
          description: An identifier of the instance of the object where the error occured
          type: string
          maxLength: 100
        location:
          description: A pointer to the location of the error within the instance.
          type: string
          maxLength: 100
        severity:
          description: Severity of error. Could be a level or description.
          type: string
          maxLength: 100
        type:
          description: A systematic identifier for the type of error.
          type: string
          maxLength: 100
      required:
      - detail
      - type

    dateOrDateTime:
      anyOf:
      - "$ref": "#/components/schemas/YYYY-MM-DD"
      - type: string
        format: date-time
    
    YYYY-MM-DD:
      description: Date in format YYYY-MM-DD.
      type: string
      pattern: "^20\\d{2}\\-[0-1]\\d\\-[0-3]\\d$"

  examples:
    
    400-DatasetValidation:
      summary: Validation problems with Dataset metadata.
      value:
        message: Validation failures
        code: DM00012
        errors:
        - type: Fatal
          detail: The attribute 'summary' is too long. It should be less than 250 characters
          location: "/summary"
        - type: Fatal
          detail: The distribution byteSize of '1Mb' is not an integer
          location: "/distribution/byteSize"

    400-DataServiceValidation:
      summary: Validation problems with Data Service metadata.
      value:
        message: Validation failures
        code: DM00012
        errors:
        - type: Fatal
          detail: The value 'some.non-uri.template' is not a valid URI.
          location: "/endpointURL"

  responses: 
    
    404-DatasetNotFound:
      description: Resource does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage' 
          examples:
            DatasetNotFound:
              summary: Dataset not found
              value:
                message: Dataset with identifier <data marketplace identifier> does not exist.
                code: DM00010
                errors: []

    404-DataServiceNotFound:
      description: Resource does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage' 
          examples:
            DatasetNotFound:
              summary: Data service not found
              value:
                message: Data service with identifier <data marketplace identifier> does not exist.
                code: DM00010
                errors: []



