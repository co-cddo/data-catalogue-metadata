components:  
  
  securitySchemes:

    ClientCredentialsScheme:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /ClientAuth/get-token
          scopes: 
            discover: Discover data assets in the catalogue
            publish: Publish data assets to the catalogue
            delete: Remove data assets from the catalogue

  parameters: 

    DatasetId:
      name: dataset-id
      in: path
      description: The identifier of the dataset to be retrieved.
      required: true
      schema:
        type: string
        format: uuid
      example: cb29c1af-6b4c-47cc-b394-563871d601dc

    DataServiceId:
      name: data-service-id
      in: path
      description: The identifier of the dataset to be retrieved.
      required: true
      schema:
        type: string
        format: uuid
      example: 8d085327-21b6-4d8b-9705-88faad231d62
    
  schemas:

    CatalogedResource:
      description: >-
        Model of the core or minimum field-set for any resource in the data catalogue. 
        
        
        The *cataloged-resource* is an abstract model, which can represent any data asset type. It is useful for the purpose of querying and reporting across the entire collection of data assets in a metadata catalogue, regardless of the underlying type.
      type: object
      additionalProperties: false
      required:
        - contactPoint
        - description
        - title
        - type
